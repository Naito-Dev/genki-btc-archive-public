<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC SIGNAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
  </style>
</head>
<body class="bg-[#020617] min-h-screen flex items-center justify-center py-8 px-4 font-sans">
  <div class="w-full max-w-[392px]">

    <!-- BTC SIGNAL Header -->
    <div class="text-center mb-8">
      <h1 class="text-[34px] font-black tracking-[3px] text-white">BTC SIGNAL</h1>
    </div>

    <!-- Main Card -->
    <div class="bg-[#0f172a] rounded-[32px] p-6 shadow-2xl border border-[#1e2937]/80">

      <!-- Inner GENKI Action Panel -->
      <div class="bg-[#1a233a] rounded-3xl p-7 relative mb-8">
        
        <!-- GENKI'S ACTION -->
        <div class="uppercase text-[10px] font-semibold tracking-[2.8px] text-[#94a3b8]">GENKI'S ACTION</div>
        
        <!-- Hold Cash - stacked tightly -->
        <div class="mt-3 text-[76px] leading-[64px] font-black text-[#fb923c]">
          Hold<br>Cash
        </div>

        <!-- DATE / PRICE / UPDATED - absolute right -->
        <div class="absolute top-7 right-7 text-right text-[13px] leading-tight text-[#94a3b8] font-medium">
          DATE: 2026-02-21<br>
          PRICE: $67,950.98<br>
          UPDATED: 2026-02-21 15:04:29
        </div>
      </div>

      <!-- LIVE TESTING -->
      <div class="px-2">
        <div class="uppercase text-xs font-semibold tracking-widest text-[#64748b]">LIVE TESTING:</div>
        <div class="flex justify-between items-end mt-3">
          <div class="text-[54px] font-semibold tabular-nums leading-none text-white">$100.19</div>
          
          <div class="flex gap-12">
            <div class="text-right">
              <div class="text-xs text-[#64748b]">BTC</div>
              <div class="text-[29px] font-semibold tabular-nums">20.2</div>
            </div>
            <div class="text-right">
              <div class="text-xs text-[#64748b]">Cash</div>
              <div class="text-[29px] font-semibold tabular-nums">79.8</div>
            </div>
          </div>
        </div>
      </div>

      <!-- LATEST + Button -->
      <div class="mt-10 flex items-center justify-between">
        <div class="text-xs font-medium text-[#64748b]">LATEST FROM 2026-02-21</div>
        <button 
          class="bg-[#fcd34d] hover:bg-[#fbbf24] active:bg-[#f59e0b] text-[#1e2937] font-semibold text-[15px] px-10 py-[18px] rounded-[9999px] shadow-[0_10px_40px_-10px_#fcd34d] transition-all">
          Get daily BTC risk signal
        </button>
      </div>
    </div>

    <!-- Technical Analysis Panel -->
    <div class="mt-6 bg-[#0f172a] rounded-[32px] p-6 border border-[#1e2937]/80">
      <div class="flex justify-between items-center">
        <div class="text-[17px] font-semibold text-white">Technical Analysis</div>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#64748b]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
      <div class="mt-3 text-[13px] text-[#64748b]">Details hidden. Tap to expand.</div>
    </div>

  </div>

  <script>
    tailwind.config = { content: ["*"] }
  </script>
</body>
</html>
