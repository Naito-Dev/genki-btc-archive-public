<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC SIGNAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-[#020617] min-h-screen flex items-center justify-center py-12 px-4">

  <div class="w-full max-w-[392px]">

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-[34px] font-black tracking-[3.5px] text-white">BTC SIGNAL</h1>
    </div>

    <!-- Main Card -->
    <div class="bg-[#0f172a] rounded-[32px] p-6 shadow-[0_40px_80px_-25px_rgb(0,0,0)] border border-[#1e2937]">

      <!-- Inner GENKI Card -->
      <div class="bg-[#1a233a] rounded-3xl p-7 relative overflow-hidden">

        <div class="uppercase text-[10.5px] font-semibold tracking-[2.8px] text-[#94a3b8]">GENKI'S ACTION</div>
        
        <div class="mt-4 text-[78px] leading-[64px] font-black tracking-[-1.8px] text-[#fb923c]">
          Hold<br>Cash
        </div>

        <!-- DATE / PRICE / UPDATED - 絶対右上配置 -->
        <div class="absolute top-8 right-7 text-right text-[12.8px] leading-[1.25] font-medium text-[#e2e8f0]">
          DATE: 2026-02-21<br>
          PRICE: $67,950.98<br>
          UPDATED: 2026-02-21 15:04:29
        </div>
      </div>

      <!-- LIVE TESTING -->
      <div class="mt-8 px-3">
        <div class="uppercase text-xs font-semibold tracking-[1.8px] text-[#64748b]">LIVE TESTING:</div>
        
        <div class="flex justify-between items-start mt-3">
          <!-- 左側：金額 + P&L -->
          <div>
            <div class="text-[46px] font-semibold tabular-nums tracking-[-1px] text-white">$100.19</div>
            <div class="mt-1 flex items-center gap-1.5">
              <span class="text-emerald-400 text-[21px] font-semibold">+1.23%</span>
              <span class="text-emerald-400 text-xs font-medium">(P&amp;L)</span>
            </div>
          </div>
          
          <!-- 右側：BTC / Cash -->
          <div class="flex gap-10 text-right">
            <div>
              <div class="text-[11px] tracking-widest text-[#64748b]">BTC</div>
              <div class="text-[29px] font-semibold tabular-nums text-white">20.2</div>
            </div>
            <div>
              <div class="text-[11px] tracking-widest text-[#64748b]">Cash</div>
              <div class="text-[29px] font-semibold tabular-nums text-white">79.8</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Button Area -->
      <div class="mt-10 flex items-center justify-between px-2">
        <div class="text-xs font-medium text-[#64748b]">LATEST FROM 2026-02-21</div>
        <button class="bg-[#fcd34d] hover:bg-[#fbbf24] text-[#1e2937] font-semibold text-[15px] px-9 py-4 rounded-[9999px] shadow-[0_12px_50px_-8px_#fcd34d] active:scale-[0.97] transition-all">
          Get daily BTC risk signal
        </button>
      </div>
    </div>

    <!-- Technical Analysis -->
    <div class="mt-6 bg-[#0f172a] rounded-[32px] p-6 border border-[#1e2937]">
      <div class="flex justify-between items-center">
        <div class="text-[17px] font-semibold text-white">Technical Analysis</div>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#64748b]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
        </svg>
      </div>
      <div class="mt-1 text-[13px] text-[#64748b]">Details hidden. Tap to expand.</div>
    </div>

  </div>

  <script>
    tailwind.config = { content: ["*"] }
  </script>
</body>
</html>
