<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC SIGNAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-[#020617] min-h-screen flex items-center justify-center py-12 px-4">
  <div class="w-full max-w-[392px]">

    <!-- BTC SIGNAL Header -->
    <div class="text-center mb-8">
      <h1 class="text-[34px] font-black tracking-[3.2px] text-white">BTC SIGNAL</h1>
    </div>

    <!-- Main Dark Card -->
    <div class="bg-[#0f172a] rounded-[32px] p-6 shadow-2xl border border-[#1e2937]/80">

      <!-- Inner GENKI Action Panel -->
      <div class="bg-[#1a233a] rounded-3xl p-7 relative overflow-hidden">

        <!-- GENKI'S ACTION -->
        <div class="uppercase text-[10.5px] font-semibold tracking-[2.8px] text-[#94a3b8]">GENKI'S ACTION</div>

        <!-- Hold Cash -->
        <div class="mt-4 text-[78px] leading-[66px] font-black tracking-[-1.5px] text-[#fb923c]">
          Hold<br>Cash
        </div>

        <!-- DATE / PRICE / UPDATED - ABSOLUTE RIGHT -->
        <div class="absolute top-8 right-8 text-right text-[12.8px] leading-tight font-medium text-[#e2e8f0]">
          DATE: 2026-02-21<br>
          PRICE: $67,950.98<br>
          UPDATED: 2026-02-21 15:04:29
        </div>
      </div>

      <!-- LIVE TESTING -->
      <div class="mt-8 px-2">
        <div class="uppercase text-xs font-semibold tracking-[1.5px] text-[#64748b]">LIVE TESTING:</div>

        <div class="flex justify-between items-end mt-3">
          <div class="text-[54px] font-semibold tabular-nums tracking-tighter text-white">$100.19</div>

          <div class="flex gap-10">
            <div class="text-right">
              <div class="text-[11px] text-[#64748b] tracking-widest">BTC</div>
              <div class="text-[29px] font-semibold tabular-nums text-white">20.2</div>
            </div>
            <div class="text-right">
              <div class="text-[11px] text-[#64748b] tracking-widest">Cash</div>
              <div class="text-[29px] font-semibold tabular-nums text-white">79.8</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Button Area -->
      <div class="mt-10 flex items-center justify-between px-1">
        <div class="text-xs font-medium text-[#64748b]">LATEST FROM 2026-02-21</div>
        <button class="bg-[#fcd34d] text-[#1e2937] font-semibold text-[15px] px-9 py-4 rounded-[9999px] shadow-[0_10px_50px_-10px_#fcd34d] hover:shadow-[0_15px_60px_-10px_#fcd34d] active:scale-95 transition-all duration-200">
          Get daily BTC risk signal
        </button>
      </div>
    </div>

    <!-- Technical Analysis -->
    <div class="mt-6 bg-[#0f172a] rounded-[32px] p-6 border border-[#1e2937] shadow-[0_20px_40px_-15px_rgba(0,0,0,0.5)]">
      <div class="flex justify-between items-center">
        <div class="text-[17px] font-semibold text-white">Technical Analysis</div>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#64748b]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
      <div class="mt-1 text-[13px] text-[#64748b]">Details hidden. Tap to expand.</div>
    </div>

  </div>

  <script>
    tailwind.config = { content: ["*"] }
  </script>
</body>
</html>
